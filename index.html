<!DOCTYPE html>
<html lang="en">
<head>

                </div>
                <a href="#" class="instagram-login">Continue como tuli0_gabriel</a>
                <a href="#" class="instadram logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é tuli0_gabriel?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
